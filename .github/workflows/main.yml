# This is a basic workflow to help you get started with Actions

name: CI/CD

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Setup Ruby enviornment
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7

      - name: Setup Node.js enviornemnt
        uses: actions/setup-node@v1.4.3

      - name: Install yarn
        run: |
          curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
          echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
          sudo apt update && sudo apt install yarn
          yarn --version

      - name: Install all dependencies
        run: |
          cd website && bundle install && cd ..
          yarn

      - name: Build assets with gulp
        run: gulp

      - name: Build site with Jekyll
        run: cd website && exec jekyll build && cd ..
    
      - name: Prepare
        run: |
          mkdir public
          cp -r website/_site/* public
          cd public
          cd ..

      - name: Save as an artificat
        uses: actions/upload-artifact@master
        with:
          name: public-website
          path: ./public  

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Download artificat
        uses: actions/download-artifact@master
        with:
          name: public-website
  
      - name: Display structure of downloaded files
        run: ls -R

